<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blogapp/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blogapp/css/style.css' %}">
    <script src="https://kit.fontawesome.com/38c5c2db59.js" crossorigin="anonymous"></script>
    <title>basePage</title>
</head>
<body>
    
    {% include 'navbar.html' %}
    
    
    <div class="container  ">
      <div class="row">
          <div class="col-sm-12">
              {% block msg %}
              {% endblock msg %}
          </div> 
      </div>
      <div class="row ">
          {% block side %}
          {% endblock side %}  

          {% block content %}
          {% endblock content %}   
      </div>
    </div>

    <script src="{% static 'blogapp/js/bootstrap.js' %}"></script>
    <script src="{% static 'blogapp/js/jquery.js'    %}"></script>
    <script src="{% static 'blogapp/js/popper.js'    %}"></script>
    
</body>
</html>
